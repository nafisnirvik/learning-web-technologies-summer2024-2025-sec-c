<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Login</title>
</head>
<body>
    <h1>Log In</h1>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required><br><br>

        <input type="submit" value="Submit">
        <h2>Log in</h2>
        <h3>Hello</h3>
    </form>
</body>
</html>
